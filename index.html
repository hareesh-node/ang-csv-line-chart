<!DOCTYPE html>
<html>

  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/angular-chart.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />

  <script src="js/libs/angular.min.js"></script>
  <script src="js/libs/ng-file-upload.min.js"></script>
  <script src="js/libs/chart.js"></script>
  <script src="js/libs/angular-chart.js"></script>
  <script src="js/app.js"></script>

  <body ng-app="myApp">

    <div class="container" ng-controller="uploadCsvCtrl as csv">
      <div class="panel-group">
        <div class="panel panel-primary">
          <div class="panel-heading">Upload csv file</div>
          <div class="panel-body">
            <div class="upload-btn-wrapper">
              <button class="btn">Select csv file</button>
              <input type="file" name="myFile"  ngf-select="csv.selectFile($file)" />
            </div>
            <div class="upload-btn-wrapper">
              <button class="btn btn-danger" ng-click="csv.upload()">Upload</button>
            </div>

          </div>
        </div>
      </div>

      <div class="panel-group" ng-if="csv.showLineChart">
        <div class="panel panel-success">
          <div class="panel-heading">Line chart</div>
          <div class="panel-body">
            <canvas id="line" class="chart chart-line" data="csv.data"
                    labels="csv.labels" legend="true" series="csv.series" chart-colors="csv.colours">
            </canvas> 
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
